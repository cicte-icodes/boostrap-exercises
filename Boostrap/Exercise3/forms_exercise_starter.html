<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Forms Exercise</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-2">Part 1</h1>
        <h4>Billing Address</h4>
        <form>
            <label>Full Name</label>
            <input type="text" class="form-control mb-3" placeholder="Full Name" />
            <label>Userame</label>
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <label>Email <span class="text-secondary">(Optional)</span></label>
            <input type="email" class="form-control mb-3" placeholder="you@example.com" />
            <label>Address</label>
            <input type="text" class="form-control mb-3" placeholder="1234 Market St." />
            <label>Address 2 <span class="text-secondary">(Optional)</span></label>
            <input type="text" class="form-control mb-3" placeholder="Apartment or Suite" />
            <label>Special Notes <span class="text-secondary">(Optional)</span></label>
            <textarea class="form-control" rows="3"></textarea>
            <div class="form-text mb-3">Include any special request you have for us!</div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label>Shipping address is same as billing</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label>Save my info for next time</label>
            </div>
            <hr>
            <h4>Shipping Options</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="options">
                <label>Same Day Shipping</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="options">
                <label>Next Day Shipping</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="options">
                <label>3-5 Business Days</label>
            </div>
            <button class="btn btn-primary btn-lg my-4">Continue to Checkout</button>
        </form>
    </div>


    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded mb-5" style="max-width: 400px;">
       <h4 class="text-center mb-3">Sign In</h4>
       <form>
        <input type="text" class="form-control mb-3" placeholder="Username" />
        <input type="password" class="form-control mb-3" placeholder="Password" />
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox">
            <label>Remember me</label>
        </div>
        <button class="btn btn-info mb-3">Sign In</button>
        <p class="text-center">Not a member? <a class="text-info">Register</a></p>
       </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
